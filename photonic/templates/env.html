{% extends "photonic/view.html" %}

{% block content %}
<form id="form" autocomplete="off" disabled>
    <div class="form-group">
        <label for="token">Unscoped Token</label>
        <input type="text" class="form-control" readonly value="{{ REQ.user_token }}">
        <label for="token">Scoped Token</label>
        <input type="text" class="form-control" readonly value="{{ REQ.scope_token }}">
    </div>
</form>
<table class="display" width="100%">
    <thead>
        <tr>
            <th>Endpoint</th>
            <th>API URL</th>
        </tr>
    </thead>
    <tbody>
{% for service in REQ.context.api.endpoints %}
        <tr>
            <td>{{service}}</td>
            <td>{{REQ.context.api.endpoints[service]}}</td>
        </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}

{% block buttons %}
    <a href="#" onclick="close_window();" class="btn btn-default">Close</a>
{% endblock %}
