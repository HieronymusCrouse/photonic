{% extends "photonic/view.html" %}
{% block content %}
{% if not REQ.credentials.authenticated and REQ.tag %}
{% include "photonic/login.html" %}
{% else %}
<div class="jumbotron">
    <div class="container">
        <h1>{{error_title}}</h1>
        <p>{{error_description}}</p>
        <p>Request ID: ({{REQUEST_ID}})</p>
        <p><a class="btn btn-primary btn-lg" href="{{APP}}/" role="button">Home &raquo;</a></p>
    </div>
</div>
{% endif %}

{% endblock %}
